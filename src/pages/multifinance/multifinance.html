<ion-header>
    <ion-navbar>
      <ion-title>Multi Finance</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content padding>
      <ion-list>
            <ion-item>
              <ion-label color="primary">Jenis Tagihan</ion-label>
              <ion-select [(ngModel)]="jenistagihan" placeholder="Not Selected">
                <ion-option value="adira">ADIRA Finance</ion-option>
                <ion-option value="fif">FIF Finance</ion-option>
                <ion-option value="baf">BAF Finance</ion-option>
                <ion-option value="mcf">MCF Finance</ion-option>
                <ion-option value="wom">WOM Finance</ion-option>
                <ion-option value="summitot">Summit OTO Finance</ion-option>
                <ion-option value="mandiritunas">Mandiri Tunas Finance</ion-option>
                <ion-option value="kreditplus">Kredit Plus Finance</ion-option>
                <ion-option value="itcmulti">ITC Multi Finance</ion-option>
                <ion-option value="MNC">MNC Fianance</ion-option>
                <ion-option value="columbia">Columbia</ion-option>
                <ion-option value="acc">ACC</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Nomor Pelanggan</ion-label>
              <ion-input type="number" pattern="\d*" placeholder="Not Inputed"></ion-input>
            </ion-item>
            <button ion-button block (tap)="openmodal()">CEK TAGIHAN</button>
        </ion-list>
  </ion-content>
