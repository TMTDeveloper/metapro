<ion-header>
    <ion-navbar>
      <ion-title>Cek Tagihan</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content>
      <ion-list>
            <ion-item>
              <ion-label color="primary">Jenis Tagihan</ion-label>
              <ion-select [(ngModel)]="jenistagihan" placeholder="Not Selected">
                <ion-option value="telkom">Telkom</ion-option>
                <ion-option value="pdam">PDAM</ion-option>
                <ion-option value="plnpasca">PLN Pascabayar</ion-option>
                <ion-option value="indovision">Indovision</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Nomor Tagihan</ion-label>
              <ion-input placeholder="Not Inputed"></ion-input>
            </ion-item>
            <button ion-button block (tap)="openmodal()">CEK TAGIHAN</button>
        </ion-list>
  </ion-content>
